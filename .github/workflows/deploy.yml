name: Deploy Static Site to Pages

on:
  # Triggers the workflow on pushes to the main branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions required for deployment actions
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  # Job 1: Build the site
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20 # Use your project's Node version

      - name: Install dependencies and Build
        run: |
          npm ci
          npm run build # Replace 'build' with your specific build script

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Directory where your static files are created (e.g., dist, build, public)
          path: './build' 

  # Job 2: Deploy the artifact to GitHub Pages
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
